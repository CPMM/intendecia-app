<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title"><i class="fa fa-check-square"></i> ASIGNAR TAREA A USUARIO</h3>
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-link" [routerLink]="['/usuarios']" ><i class="fa fa-address-card"></i> LISTA DE USUARIOS</button>
          </div>
          <div class="col-md-6">
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row mt-3">
  <div class="col-lg-6">
    <h4 class="mb-2">Asignación de tareas</h4>
    <div class="form-group" *ngFor="let t of tareasSA">
      Tarea: <b>{{t.nombre}}</b> en <b>{{t.area['nombre']}}</b>
      <div class="input-group mb-3">
        <select name="usuario" class="form-control" [(ngModel)]="t.intendente" required>
          <option *ngFor="let i of intendentes" [value]="i._id">{{i.nombre}}</option>
        </select>
        <div class="input-group-append">
          <button class="btn btn-outline-success" [disabled]="!t.intendente" (click)="asignar(t)" type="button">Asignar</button>
        </div>
      </div>
    </div>
    <div *ngIf="!tareasSA || tareasSA.length<=0">
      <p class="alert alert-info"> Ya están asignadas todas las tareas </p>
    </div>
  </div>
  <div class="col-lg-6">
    <h4>Tareas asignadas:</h4> 
    <ul class="mt-3">
      <li *ngFor="let t of tareasA">
        {{t.nombre}} - {{t.intendente['nombre']}} <button class="btn btn-link" (click)="desasignar(t)"><i class="fa fa-trash text-danger"></i></button>
      </li>
    </ul>
  </div>
</div>
