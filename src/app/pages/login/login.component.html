<div class="row">
  <div class="col-lg-2"></div>
  <div class="col-lg-8">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center">
          Inicio de sesión
        </h3>
        <form #loginform="ngForm" >
          <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" class="form-control" name="user" #user="ngModel" [(ngModel)]="usuario.usuario" placeholder="Usuario" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" name="pwd" #pwd="ngModel" [(ngModel)]="usuario.password"  placeholder="*******" required>
          </div>
          <div class="text-right">
            <button class="btn btn-success" (click)="entrar()" >Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-2"></div>
</div>
